<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Slack Website</title>
  <link href="css/main.css" rel="stylesheet">

</head>
<body>
  <header class="grid bannercolor">
    <div class="unit m">
    <h1 class="name">Slack</h1>
    </div>
    <nav class="unit m">
      <ul>
        <li><a class="highlighted" href="index.html">Home</li>
        <li><a href="tours.html">Tours</li>
        <li><a href="prices.html">Prices</li>
        <li><a href="sign-up.html">Sign-up</li>
      </ul>
    </nav>
  </header>
  <p>When your team needs to kick off a project, hire a new employee, deploy some code, review a sales contract, finalize next year's budget, measure an A/B test, plan your next office opening, and more, Slack has you covered.</p>
  <img src="images/write-593333_960_720.jpg"></img>

  <form action="thanks.html" method="post">
    <div class="formspan">
      <div>
        <label for="name">Name</label>
        <input id="name">
      </div>

      <div>
        <label for="email">Your E-mail</label>
        <input type="email" id="email" placeholder="your@email.com">
      </div>

      <div>
        <label for="subject">Choose your plan</label>
        <select id="subject">
          <option>Basic</option>
          <option>Regular</option>
          <option>Pro</option>
        </select>
      </div>
      <button type="submit">Send</button>

      <label for="email">E-mail address</label>
      <input type="email" id="email">

      <label for="homepage">Full name</label>
      <input type="url" id="homepage">
    </div>
</body>
</html>
